<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Dashboard Template with Sub Menu</title>
    <link rel="stylesheet" href="submenu.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">


</head>
<body>
    
<!--wrapper start-->
<div class="wrapper">
    <!---header menu start---->
    <div class="header">
        <div class="header-menu">
            <div class="title">Coding <span>Snow</span></div>
            <div class="sidebar-btn">
                <i class="fas fa-bars"></i>

            </div>
            <ul>
                <li><a href="#"><i class="fas fa-search"></i></a>  </li>
                <li><a href="#"><i class="fas fa-bell"></i></a>  </li>
                <li><a href="#"><i class="fas fa-power-off"></i></a>  </li>
                <li><a href="#"><i class="fas fa-apple"></i></a>  </li>

             </ul>
             
        </div>
    </div>
</div>
<!--- header menu-->
<!---- sidebar start-->
<div class="sidebar">
    <div class="sidebar-menu">
        <div class="profile">
            <img src="1.jpg" alt="">
            <p>Anjali</p>
        </div>
        <li class="item">
            <a href="#" class="menu-btn">
                <i class="fas fa-desktop"></i><span>Dashboard</span>
            </a>
        </li>
        <li class="item" id="profile">
            <a href="#profile" class="menu-btn">
            <i class="fas fa-user-circle"></i><span>Profile <i class="fas fa-chevron-down drop-down"></i></span>
        </a>
        <div class="sub-menu">
            <a href="#"><i class="fas fa-image"></i><span>Picture</span></a>
            <a href="#"><i class="fas fa-address-card"></i><span>Info</span></a>
        </div>
    </li>
    <li class="item" id="messages">
        <a href="#messages" class="menu-btn">
        <i class="fas fa-user-envelop"></i><span>Messages <i class="fas fa-chevron-down drop-down"></i></span>
    </a>
    <div class="sub-menu">
        <a href="#"><i class="fas fa-envelope"></i><span>New</span></a>
        <a href="#"><i class="fas fa-envelope-square"></i><span>Sent</span></a>
        <a href="#"><i class="fas fa-exclamation-circle"></i><span>Spam</span></a>
    </div>
</li>
    <li class="item" id="settings">
        <a href="#settings" class="menu-btn">
        <i class="fas fa-cog"></i><span>Settings <i class="fas fa-chevron-down drop-down"></i></span>
    </a>
    <div class="sub-menu">
        <a href="#"><i class="fas fa-envelope"></i><span>Password</span></a>
        <a href="#"><i class="fas fa-language"></i><span>Language</span></a>
    </div>
</li>
    <li class="item">
        <a href="#" class="menu-btn">
            <i class="fas fa-info-circle"></i><span>About</span>
           </a>
         </li>
       </div>     
     </div>
<!---side end-->
<!---main container-->

     <div class="main-container"></div>

<!--- wrapper end-->

</body>
</html>
